<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WhoCanCraft</title>
    <meta name="title" content="WhoCanCraft | A World of Warcraft tool for a guild to see who can craft certain items">
    <meta name="description" content="WhoCanCraft is an online profession-related tool developed to streamline the user-experience of figuring out what guildie can craft an item for each equipment slot.">

    <!-- Fancy SEO-related meta data -->
    <meta name="keywords" content="World of warcraft, crafting, professions, equipment slots, profession crafting, wow tool, guild">
    <link rel="canonical" href="https://tjuulm.dk/whocancraft">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tjuulm.dk/whocancraft">
    <meta property="og:title" content="WhoCanCraft | A World of Warcraft tool for a guild to see who can craft certain items">
    <meta property="og:description" content="WhoCanCraft is an online profession-related tool developed to streamline the user-experience of figuring out what guildie can craft an item for each equipment slot.">
    <meta property="og:image" content= "/assets/whocancraft_v1.3.png">

    <!-- Styling and fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="/public/styling/mainStyles.css">
    <link rel="stylesheet" href="/public/styling/equipmentSlots.css">
    <link rel="stylesheet" href="/public/styling/classColors.css">
    <link rel="icon" href="./assets/favIcon_WhoCanCraft.png" type="image/png">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/professionDB.js" defer></script>
    <script src="/public/js/guildMembersDB.js" defer></script>
    <script src="/public/js/dropdownHandler.js" defer></script>
    <script src="/public/js/toggleOverlay.js" defer></script>
</head>
<body>
    <header>
        <!-- <input type="search"> -->
    </header>
    <main>
        <h1>WhoCanCraft</h1>
        <section id="characterEquipmentSlots">
            <h2>Choose an item you wish to find a crafter for!</h2>
            <article id="slotSelector">
                <ul class="centerItems" id="characterGrid_left">
                    <li>
                        <select class="equipmentSlot head" name="head" id="head">
                            <optgroup label="Head">
                            <option value="cloth_head">Cloth</option>
                            <option value="leather_head">Leather</option>
                            <option value="mail_head">Mail</option>
                            <option value="plate_head">Plate</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot neck" name="neck" id="neck">
                            <optgroup label="Necks">
                            <option value="neck_necks">Neck</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot shoulders" name="shoulders" id="shoulders">
                            <optgroup label="Shoulders">
                            <option value="cloth_shoulders">Cloth</option>
                            <option value="leather_shoulders">Leather</option>
                            <option value="mail_shoulders">Mail</option>
                            <option value="plate_shoulders">Plate</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot cloak" name="cloak" id="cloak">
                            <optgroup label="Cloaks">
                            <option value="cloth_cloak">Cloak</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot chest" name="chest" id="chest">
                            <optgroup label="Chest">
                            <option value="cloth_chest">Cloth</option>
                            <option value="leather_chest">Leather</option>
                            <option value="mail_chest">Mail</option>
                            <option value="plate_chest">Plate</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot wrists" name="wrists" id="wrists">
                            <optgroup label="Wrists">
                            <option value="cloth_wrists">Cloth</option>
                            <option value="leather_wrists">Leather</option>
                            <option value="mail_wrists">Mail</option>
                            <option value="plate_wrists">Plate</option>
                        </select>
                    </li>
                </ul>
                <ul class="centerItems" id="characterGrid_right">
                    <li>
                        <select class="equipmentSlot hands" name="hands" id="hands">
                            <optgroup label="Hands">
                            <option value="cloth_hands">Cloth</option>
                            <option value="leather_hands">Leather</option>
                            <option value="mail_hands">Mail</option>
                            <option value="plate_hands">Plate</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot belt" name="belt" id="belt">
                            <optgroup label="Belt">
                            <option value="cloth_belt">Cloth</option>
                            <option value="leather_belt">Leather</option>
                            <option value="mail_belt">Mail</option>
                            <option value="plate_belt">Plate</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot legs" name="legs" id="legs">
                            <optgroup label="Legs">
                            <option value="cloth_legs">Cloth</option>
                            <option value="leather_legs">Leather</option>
                            <option value="mail_legs">Mail</option>
                            <option value="plate_legs">Plate</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot feet" name="feet" id="feet">
                            <optgroup label="Feet">
                            <option value="cloth_feet">Cloth</option>
                            <option value="leather_feet">Leather</option>
                            <option value="mail_feet">Mail</option>
                            <option value="plate_feet">Plate</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot ring" name="ring" id="ring">
                            <optgroup label="Rings">
                            <option value="ring_rings">Ring</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot trinket" name="trinket" id="trinket">
                            <optgroup label="Trinkets">
                            <option value="trinket_trinkets">Trinket</option>
                        </select>
                    </li>
                </ul>
                <ul class="centerItems bottomGridRow" id="characterGrid_center">
                    <li>
                        <select class="equipmentSlot mainHand" name="mainHand" id="mainHand">
                            <optgroup label="One Handers">
                                <option value="1hsword_mainHand">Sword</option>
                                <option value="1hmace_mainHand">Mace</option>
                                <option value="1haxe_mainHand">Axe</option>
                                <option value="1hwarglaive_mainHand">Warglaive</option>
                                <option value="1hdagger_mainHand">Dagger</option>
                                <option value="1hfistweap_mainHand">Fist Weapon</option>
                                <option value="1hwand_mainHand">Wand</option>
                                <option value="1hgun_mainHand">Gun</option>
                            <optgroup label="Two Handers">
                                <option value="2hsword_mainHand">Sword</option>
                                <option value="2hmace_mainHand">Mace</option>
                                <option value="2haxe_mainHand">Axe</option>
                                <option value="2hpolearm_mainHand">Polearm</option>
                                <option value="2hstaff_mainHand">Staff</option>
                        </select>
                    </li>
                    <li>
                        <select class="equipmentSlot offHand" name="offHand" id="offHand">
                            <optgroup label="Off Hands">
                            <option value="shield_offHand">Shield</option>
                            <option value="heldinoffh_offHand">Held in Offhand</option>
                        </select>
                    </li>
                </ul>
                <div id="miscellaneous" class="centerItems bottomGridRow">
                    <select class="equipmentSlot misc" name="misc" id="misc">
                        <optgroup label="Miscellaneous">
                        <option value="misc_bags">Bags</option>
                        <option value="misc_crests">Crests</option>
                        <option value="misc_treatises">Treatises</option>
                    </select>
                </div>

                <ul id="results" class="centerItems">
                    <li>Choose an item you wish to find a crafter for!</li>
                </ul>

                <aside id="itemOverlay" class="item_Overlay hidden">
                    <div class="item_Overlay_Content">
                        <i class="fas fa-x" id="closeOverlay" title="Close item info" tabindex="0"></i>
                        <h2 id="item_Title">Item Details</h2>
                        <p id="item_Details"></p>
                        <h3 id="item_Name">[itemname]</h3>
                        <h4>Who Can Craft:</h4>
                        <ul id="crafter_List">
                        </ul>
                    </div>
                </aside>
            </article>

        </section>
    </main>
    <footer>
        <div class="footerInfo">
            <p>v.2.5</p>
        </div>
    </footer>
</body>
</html>
